<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SZ广信</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0d4a9c 0%, #1a5fb4 50%, #26a269 100%);
            color: white;
            overflow: hidden;
        }
        
        .title-container {
            text-align: center;
            padding: 20px;
            position: relative;
            z-index: 2;
        }
        
        .main-title {
            font-size: 8vw;
            font-weight: 900;
            letter-spacing: 4px;
            text-transform: uppercase;
            margin-bottom: 20px;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.3);
            line-height: 1.1;
        }
        
        .subtitle {
            font-size: 1.5rem;
            opacity: 0.9;
            font-weight: 300;
            letter-spacing: 2px;
            margin-top: 10px;
        }
        
        .title-container::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 150%;
            height: 150%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 70%);
            z-index: -1;
        }
        
        /* 背景动画元素 */
        .bg-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            overflow: hidden;
        }
        
        .shape {
            position: absolute;
            opacity: 0.1;
        }
        
        .shape-circle {
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
        }
        
        .shape-square {
            background: rgba(255, 255, 255, 0.2);
        }
        
        /* 响应式调整 */
        @media (max-width: 768px) {
            .main-title {
                font-size: 12vw;
                letter-spacing: 2px;
            }
            
            .subtitle {
                font-size: 1.2rem;
                letter-spacing: 1px;
            }
        }
        
        @media (max-width: 480px) {
            .main-title {
                font-size: 15vw;
                letter-spacing: 1px;
            }
            
            .subtitle {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="bg-shapes" id="bgShapes"></div>
    
    <div class="title-container">
        <h1 class="main-title">SZ广信</h1>
        <p class="subtitle">专业 · 创新 · 卓越</p>
    </div>

    <script>
        // 创建背景动画元素
        document.addEventListener('DOMContentLoaded', function() {
            const bgShapes = document.getElementById('bgShapes');
            const colors = [
                'rgba(255, 255, 255, 0.1)',
                'rgba(255, 255, 255, 0.15)',
                'rgba(255, 255, 255, 0.2)'
            ];
            
            // 创建多个背景形状
            for (let i = 0; i < 15; i++) {
                const shape = document.createElement('div');
                shape.classList.add('shape');
                
                // 随机选择形状类型
                if (Math.random() > 0.5) {
                    shape.classList.add('shape-circle');
                } else {
                    shape.classList.add('shape-square');
                }
                
                // 随机大小和位置
                const size = Math.random() * 100 + 20;
                shape.style.width = `${size}px`;
                shape.style.height = `${size}px`;
                shape.style.left = `${Math.random() * 100}%`;
                shape.style.top = `${Math.random() * 100}%`;
                
                // 随机颜色
                shape.style.background = colors[Math.floor(Math.random() * colors.length)];
                
                // 随机旋转
                shape.style.transform = `rotate(${Math.random() * 360}deg)`;
                
                // 添加到背景
                bgShapes.appendChild(shape);
                
                // 添加漂浮动画
                animateShape(shape);
            }
            
            // 形状浮动动画函数
            function animateShape(element) {
                let x = parseFloat(element.style.left);
                let y = parseFloat(element.style.top);
                let xSpeed = (Math.random() - 0.5) * 0.1;
                let ySpeed = (Math.random() - 0.5) * 0.1;
                
                function move() {
                    x += xSpeed;
                    y += ySpeed;
                    
                    // 边界检查
                    if (x > 100 || x < 0) xSpeed = -xSpeed;
                    if (y > 100 || y < 0) ySpeed = -ySpeed;
                    
                    // 确保形状在边界内
                    x = Math.max(0, Math.min(100, x));
                    y = Math.max(0, Math.min(100, y));
                    
                    element.style.left = `${x}%`;
                    element.style.top = `${y}%`;
                    
                    requestAnimationFrame(move);
                }
                
                move();
            }
            
            // 添加标题悬停效果
            const title = document.querySelector('.main-title');
            title.addEventListener('mouseover', function() {
                this.style.transform = 'scale(1.05)';
                this.style.transition = 'transform 0.3s ease';
            });
            
            title.addEventListener('mouseout', function() {
                this.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
